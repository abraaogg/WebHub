<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table width="200px">

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Josh</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Nate</td>
                <td>26</td>
            </tr>           
        </tbody>
       <tfoot>
        <tr>
            <th colspan="2" scope="row">Total de Profisionais</th>
            <td>3</td>
        </tr>
       </tfoot>
        
    </table>
</body>
</html>
